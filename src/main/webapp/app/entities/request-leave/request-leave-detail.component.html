<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requestLeave">
            <h2><span jhiTranslate="wineaApp.requestLeave.detail.title">Request Leave</span> {{requestLeave.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="wineaApp.requestLeave.startDate">Start Date</span></dt>
                <dd>
                    <span>{{requestLeave.startDate}}</span>
                </dd>
                <dt><span jhiTranslate="wineaApp.requestLeave.endDate">End Date</span></dt>
                <dd>
                    <span>{{requestLeave.endDate}}</span>
                </dd>
                <dt><span jhiTranslate="wineaApp.requestLeave.employeeid">Employeeid</span></dt>
                <dd>
                    <span>{{requestLeave.employeeid}}</span>
                </dd>
                <dt><span jhiTranslate="wineaApp.requestLeave.acceptedLeave">Accepted Leave</span></dt>
                <dd>
                    <span>{{requestLeave.acceptedLeave}}</span>
                </dd>
                <dt><span jhiTranslate="wineaApp.requestLeave.employee">Employee</span></dt>
                <dd>
                    <div *ngIf="requestLeave.employee">
                        <a [routerLink]="['/employee', requestLeave.employee?.id, 'view']">{{requestLeave.employee?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/request-leave', requestLeave.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
